  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Programs</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let prog of progs" (click)="itemTapped($event, item)">
      <ion-icon [name]="prog.icon" item-start></ion-icon>
      {{prog.name}}
      <div class="item-note" item-end>
        {{prog.category}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from
    <b>{{selectedItem.name}}</b>
  </div>

</ion-content>
