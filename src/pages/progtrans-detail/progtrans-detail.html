<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Program Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      <h2>{{prog.name}} 
      <span class="pull-right">
        <ion-badge color="secondary" >{{totalpoints}}</ion-badge> pts</span></h2>
    </ion-card-header>
  </ion-card>

  <ion-row>
    <ion-col>
      <h5>Transactions</h5>
    </ion-col>
  </ion-row>
  <ion-card *ngFor="let itemf of itemsfilt">
    <ion-item>
      <h2>{{itemf.created | date}}
        <span class="pull-right">+ {{itemf.points}} pts</span>
      </h2>
      <p>
        <span *ngIf="expdate" class="pull-right">validity {{itemf.expdate | date}}</span>
      </p>
    </ion-item>
  </ion-card>

</ion-content>
