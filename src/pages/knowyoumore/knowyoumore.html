<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
          <div class="logo">
            <img src="assets/imgs/rm-logo.png" width ="26px"height="23px" item-start/> Know You More
          </div>
        </ion-title>
      </ion-navbar>

</ion-header>


<ion-content padding>
<div class="align-center">

  <ion-item>
    <ion-label>DOB</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>

  <ion-list radio-group [(ngModel)]="gender">
    <h2>Gender</h2>
    <ion-item>
      <ion-label>Friends</ion-label>
      <ion-radio value="friends" checked></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Family</ion-label>
      <ion-radio value="family"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Enemies</ion-label>
      <ion-radio value="enemies" [disabled]="isDisabled"></ion-radio>
    </ion-item>
  </ion-list>
</div>
</ion-content>
