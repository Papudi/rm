<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      <div class="logo">
        <img src="assets/imgs/rm-logo.png" width ="26px"height="23px" item-start/> Transactions
      </div>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()" >
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items"  >
      <div class="pull-left" (click)="viewItem(item)">{{item.program}}<br><small>{{item.created | date}}</small></div>
      <span class="pull-right">{{item.points}} pts </span>
      <ion-icon item-end name="trash" (click)="deleteItem(item)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
