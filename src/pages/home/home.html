<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rewards Multiplier</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-card>
    <img src="assets/imgs/Banner.jpg" />
    <div class="card-title">Rewards Multiplier</div>
    <div class="card-subtitle">never loose another reward</div>
  </ion-card>

  <ion-grid>
    <ion-row padding>
      <ion-col col-6>
        <button ion-button icon-start round block>
          <ion-icon name="card" md="md-card"></ion-icon>
          Program
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-start round block (click)="gotoTrans()">
          <ion-icon name="add-circle" md="md-add-circle"></ion-icon>
          Add Points
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row padding>
    <ion-col col-12>
      <h4>Most Recent Transactions</h4>
    </ion-col>
    <ion-col col-12>
    <ion-list class="homeRecent">
      <ion-item *ngFor="let item of items | slice:0:5" (click)="viewItem(item)">{{item.program}}
        <span class="pull-right">{{item.points}} pts</span>
      </ion-item>
    </ion-list>
    </ion-col>

  </ion-row>

  <button ion-button secondary menuToggle>Toggle Menu</button> -->
</ion-content>
